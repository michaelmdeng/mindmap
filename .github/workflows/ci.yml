name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        distribution: temurin
        java-version: 17
    - name: Format code
      run: sbt ";compile;scalafmt;test:compile;test:scalafmt" && git diff --quiet
    - name: Generate pom.xml
      run: sbt "makePom" && mv -f target/mindmap-0.1.0-SNAPSHOT.pom pom.xml && git diff --quiet
    - name: Run tests
      run: sbt test
    - name: Build
      run: sbt assembly
