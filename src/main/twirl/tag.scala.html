@(
  title: String,
  notes: Iterable[mindmap.model.Note]
)

@main(title) {
  @network_scripts()
} {
  @menubar()
} {
  <div id="note-network"></div>
  <div class="w">
    <h1 class="post-title">@title</h1>
    <h2>Linked Notes</h2>
    @for(note <- notes) {
      <li>
        <a href="@{s"/notes/${note.title}"}">
          @note.title
        </a>
      </li>
    }
  </div>
}
